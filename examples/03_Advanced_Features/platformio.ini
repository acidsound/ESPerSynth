; PlatformIO Project Configuration File for ESPerSynth
; Advanced Features Example (고급 기능)
;
; 빌드: pio run
; 업로드: pio run --target upload
; 시리얼 모니터: pio device monitor

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; 라이브러리 의존성
lib_deps = 
    https://github.com/acidsound/ESPerSynth.git
    earlephilhower/ESP8266Audio@^1.9.7

; 빌드 플래그
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DUSE_AUDIO_LIB
    ; 고급 기능 활성화
    -DENABLE_ADVANCED_FEATURES
    -DENABLE_PATTERN_SEQUENCER
    -DENABLE_EFFECTS
    -O2
    ; PSRAM 사용
    -DBOARD_HAS_PSRAM

; 보드 설정
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.f_cpu = 160000000L
; 큰 파티션 사용
board_build.partitions = huge_app.csv

; 업로드 설정
upload_speed = 921600
monitor_speed = 115200
