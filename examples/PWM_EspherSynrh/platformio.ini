; PlatformIO Project Configuration File for ESPerSynth
; PWM Implementation (최소 메모리, 외부 라이브러리 불필요)
;
; 빌드: pio run
; 업로드: pio run --target upload
; 시리얼 모니터: pio device monitor
; 한번에: pio run --target upload && pio device monitor

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; 라이브러리 의존성
lib_deps = 
    ; TR-808 메인 라이브러리만 필요 (PWM은 내장)
    https://github.com/acidsound/ESPerSynth.git

; 빌드 플래그
build_flags = 
    ; 디버그 레벨
    -DCORE_DEBUG_LEVEL=3
    
    ; PWM 출력 사용
    -DUSE_PWM_OUTPUT
    
    ; 오디오 설정
    -DSAMPLE_RATE=32000
    -DPWM_FREQUENCY=100000
    -DPWM_RESOLUTION=8
    
    ; 크기 최적화 (메모리 절약)
    -Os
    -ffunction-sections
    -fdata-sections
    
    ; ESP32C3 특화
    -DARDUINO_USB_CDC_ON_BOOT=1

; 보드 설정
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.f_cpu = 160000000L

; 파티션 (앱 크기 최소화)
board_build.partitions = default.csv

; 업로드 설정
upload_speed = 921600
monitor_speed = 115200

; 시리얼 모니터 필터
monitor_filters = 
    esp32_exception_decoder
    time
